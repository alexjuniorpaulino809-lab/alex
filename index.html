<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>San Valent√≠n ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    background: linear-gradient(to bottom, #ffd6e7, #ffc0cb);
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    text-align: center;
}

/* Nubes */
.clouds {
    font-size: 50px;
    position: fixed;
    top: 10px;
    width: 100%;
    animation: moveClouds 25s linear infinite;
    pointer-events: none;
}

@keyframes moveClouds {
    from { transform: translateX(-100%); }
    to { transform: translateX(100%); }
}

/* T√≠tulo */
.title {
    margin-top: 120px;
    font-size: 40px;
    color: #c30055;
}

/* Coraz√≥n grande */
.big-heart {
    font-size: 90px;
    margin-top: 40px;
    cursor: pointer;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* Carta */
.letter {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 30px;
    border-radius: 20px;
    width: 300px;
    box-shadow: 0 0 25px #ff0077;
    animation: open 0.5s;
}

@keyframes open {
    from { transform: scale(0.5) translate(-50%, -50%); opacity: 0; }
    to { transform: scale(1) translate(-50%, -50%); opacity: 1; }
}

/* Corazones cayendo */
#falling-hearts {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    top: 0;
    left: 0;
}

.falling {
    position: absolute;
    animation: fall linear forwards;
}

@keyframes fall {
    from { transform: translateY(-50px); }
    to { transform: translateY(100vh); }
}
</style>

</head>
<body>

<!-- Nubes -->
<div class="clouds">
    ‚òÅÔ∏è ‚òÅÔ∏è ‚òÅÔ∏è ‚òÅÔ∏è ‚òÅÔ∏è ‚òÅÔ∏è
</div>

<!-- Corazones cayendo -->
<div id="falling-hearts"></div>

<script>
// Contador de d√≠as
const fechaConoci = new Date("2025-02-14");
const hoy = new Date();
const diff = hoy - fechaConoci;

// Crear corazones

    cont.appendChild(h);

}

setInterval(crearCorazones, 300);
</script>
